<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    {% include 'swagger-ui-css.html' %}
    {% include 'swagger-ui-libs.html' %}
    <script type="text/javascript">
        $(function () {
            // Performance tuning for Highlight.js
            hljs.configure({
                highlightSizeThreshold: 5000
            });

            {% if config.SWAGGER_UI_LANGUAGES %}
            // Pre load translate...
            if(window.SwaggerTranslator) {
                window.SwaggerTranslator.translate();
            }
            {% endif %}

            window.swaggerUi = new SwaggerUi({
                url: "{{ specs_url }}",
                validatorUrl: "{{ config.SWAGGER_VALIDATOR_URL }}" || null,
                dom_id: "swagger-ui-container",
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                onComplete: function(swaggerApi, swaggerUi){
                    if(typeof initOAuth == "function") {
                        {% if config.SWAGGER_UI_OAUTH_CLIENT_ID -%}
                            initOAuth({
                                clientId: "{{ config.SWAGGER_UI_OAUTH_CLIENT_ID }}",
                                realm: "{{ config.SWAGGER_UI_OAUTH_REALM }}",
                                appName: "{{ config.SWAGGER_UI_OAUTH_APP_NAME }}"
                            });
                        {%- endif %}
                    }

                    {% if config.SWAGGER_UI_LANGUAGES %}
                    if (window.SwaggerTranslator) {
                        window.SwaggerTranslator.translate();
                    }
                    {% endif %}

                    $('pre code').each(function(i, e) {
                        hljs.highlightBlock(e)
                    });
                },
                onFailure: function(data) {
                    log("Unable to Load SwaggerUI");
                },
                jsonEditor: {{ config.SWAGGER_UI_JSONEDITOR | default(False) | string | lower }},
                docExpansion: "{{ config.SWAGGER_UI_DOC_EXPANSION | default('none') }}"
            });
            window.swaggerUi.load();

            //swaggerUi.api.clientAuthorizations.add("key", new SwaggerClient.ApiKeyAuthorization("Authorization", "JWT eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJkaXNwbGF5X25hbWUiOiJ0ZXN0ZG9jZW50IiwiaWRwIjoibG9jYWwiLCJleHAiOjE1MjU2MTY0NDksIm1haWwiOm51bGwsImlhdCI6MTQ4OTYxNjQ0OSwibmJmIjoxNDg5NjE2NDQ5LCJpZGVudGl0eSI6InRlc3Rkb2NlbnQifQ.0idXemVflRHkmGb-ac9-VUBwZv-ek4dEbBfa9p-Y83Y", "header"));

            function log() {
                if ('console' in window) {
                    console.log.apply(console, arguments);
                }
            }
            $('#token').change(function() {
              var key = $('#token')[0].value;
              if(key && key.trim() != "") {
                window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "header"));
                swaggerUi.api.clientAuthorizations.add("key", new SwaggerClient.ApiKeyAuthorization("Authorization", "JWT "+key, "header"));
              }
            });
               })
    </script>
</head>

<body class="swagger-section">
<div class="swagger-ui-wrap">
    <p>Add your JWT token here: </p><input id="token" type="text">
</div>
    <div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
    <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
